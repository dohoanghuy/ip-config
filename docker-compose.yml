version: "3.8"

services:
  ip-monitor:
    build: .
    container_name: ip-monitor-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - CHECK_INTERVAL_MS=3600000
      - PORT=3000
      - HEALTH_CHECK=true
      - GIT_COMMIT_ENABLED=true
    ports:
      - "3000:3000"
    volumes:
      - ./src/config:/app/src/config
      - ./logs:/app/logs
      - ./.git:/app/.git
    networks:
      - ip-monitor-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ip-monitor-network:
    driver: bridge
